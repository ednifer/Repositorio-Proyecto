      <div class="container">
        <div class="row">
          <div class="col">
            <p class="h1">Información de contacto</p>
            <div class="row">
                <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombres y apellidos</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="escriba sus nombres y apellidos">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Número de contacto</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="escriba su número de celular">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                </div>
                <p class="h2">Cursos de interés</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Mi primera página web
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Aprender JavaScript
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Aprender Python
                    </label>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Déjanos tus consultas sobre los cursos</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <p class="h2">Cómo te entereaste de nuestros cursos</p>
                <select class="form-select" aria-label="Default select example">
                <option selected>Facebook</option>
                <option value="1">Youtube</option>
                <option value="2">Búsqueda en web</option>
                <option value="3">Un amigo me refirió</option>
                </select>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Enviar
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Envío de datos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Se enviará su Información
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Regresar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                    </div>
